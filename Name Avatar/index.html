<!DOCTYPE html>
<html>
	<head>
		<title>Name Avatar</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<section>
			<h1>What Your Name Says About Your Personality.!</h1>
			<div class="centerDiv">
				<div class=" details">
					<label style="color:white">Enter Your Name</label><br/>
					<input type="text" name="Enter name" id="nameid">
				</div>
				<br/>
				<div class="imagediv">
					<img src="image.jpg"width="290" height="290" class="imagechange">
				</div>
				<button>Click me</button>
			</div>
		</section>
		<script>
			$(document).ready(function()
			{
				$('button').click(function()
				{
					const name = $('#nameid').val();
					alert(name);
					$('.imagechange').attr('src',`https://joeschmoe.io/api/v1/${name}`);
					const b=$('.imagechange');
					console.log(b); 
					$('#nameid').empty();
				});  
			});
		</script>
	</body>
</html>
